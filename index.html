<!DOCTYPE html>
<html lang="en">

<!-- This document utilizes bootstrap for page styling and dayJS to display the current date -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="weather-dashboard">
      Weather Dashboard
    </h1>
  </header>

    <!-- Two column layout -->
    <!-- First row for the search button and current weather display -->
    <section class="container my-2">
        <div class="row">

            <div class="col-12 col-md-4 col-lg-3 city-search">
                <h3>Search for a City:</h3>
                <input>
                <br>
                <button id="searchBtn">Submit</button>

            </div>
            <div class="col-12 col-md-12 col-lg-8" id="display-weather">
                <h3>Today's Weather:</h3>

            </div>

        </div>
    </section>

    <!-- Second row for the search history buttons and forecast weather display -->
    <section class="container my-4">
        <div class="row">

            <div class="col-4 col-md-4 col-lg-3"  id="search-history">
                <h3>Search History:</h3>

            </div>
            <div class="col-12 col-md-12 col-lg-8" id="display-forecast">
                <h3>5-Day Forecast:</h3>

            </div>

        </div>
    </section>

    <footer class="footer">
      <h4>Made by Brian Autieri 2023</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
